<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5P Content</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@3.8.0/dist/main.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/h5p-standalone@3.8.0/dist/styles/h5p.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="h5p-container"></div>
    <script>

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Extract variable from URL
        const variableValue = getQueryParam("map");

        console.log("Received Variable:", variableValue); // Debugging to check if value is correct


        const el = document.getElementById('h5p-container');
        const options = {
            h5pJsonPath: 'h5p-map',
            contentJsonPath: `${variableValue}`, //content is on same folder level as h5p.json
            frameJs: 'https://cdn.jsdelivr.net/npm/h5p-standalone@3.8.0/dist/frame.bundle.js',
            frameCss: 'https://cdn.jsdelivr.net/npm/h5p-standalone@3.8.0/dist/styles/h5p.css',
            debug: true
        }
        new H5PStandalone.H5P(el, options);

        setTimeout(() => {
            const iframe = document.querySelector(".h5p-iframe-wrapper iframe");
            if (iframe) {
                iframe.style.width = "100%";
                iframe.style.height = "100%";
            }
        }, 1000);
    </script>
</body>

</html>
